<div id="indicator">
    <div class="indicator_wrapper" style="position: fixed;left: 50%;margin-left: -132px;">
        <div id="indicatorContainer" class="indicator_container">
            <a ng-repeat="desktop in items" class="indicator indicator_{{desktop.page}}" href="javascript:void(0)" ng-click="paginate(desktop.page)">
                <span class="indicator_icon indicator_icon{{desktop.page}} {{desktop.page==page?'active':''}}"></span>
            </a>
            <a class="indicator indicator_manager" href="javascript:void(0)" ng-click="openManage()">
            </a>
        </div>
    </div>
</div>
<div style="position: relative;overflow: auto;" carousel>

    <ul style="list-style: none;margin: 0;padding: 0;">
        <li style="float: left" ng-repeat="desktop in items">
            <div class="desktop" style="display: inline-block;">
                <div class="shortcutPane" shortcuts>
                    <ul sortable array="desktop.shortcuts">
                        <li ng-repeat="item in desktop.shortcuts" class="repeated-item">
                            <div class="shortcut" shortcut src="{{item.img}}"></div>
                            <div class="shortcut-title"><span>{{item.name}}</span></div>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
