<div id="center" class="ui-layout-center" ng-controller="centerCtrl as center">
    <!--<div ng-include="template.url"></div>-->
    <div ng-repeat="tpl in templates" ng-include="tpl.url" ng-show="tpl.show">
    </div>
    <div id="togglePanel" togglepanel>
        <div class="toggleButton">
            <span class="button-name"><</span>
        </div>
        <div id="toggleContent" style="width: 100%;height: 100%;" ng-show="!togglePanel.iframe" ng-include="togglePanel.iframe?'':href">

        </div>
        <iframe id="contentFrame" src="" width="100%" height="100%" border="0" frameborder="no" scrolling="no" ng-show="togglePanel.iframe"></iframe>
    </div>
    <div id="messageBox" messagebox></div>
</div>
<div id="north" class="ui-layout-north" ng-controller="northCtrl as north">
    <div ng-include="template.url"></div>
</div>
<div class="ui-layout-south" style="text-align: center">
    <span style="float: left">共<span class="badge" style="background-color: #c50000">11</span>人在线</span>
    <button style="display: inline-block;float: right;color: #000000" ng-click="toggleMessageBox()">消息</button>
    <div class="slogan" slogan style="display: inline-block;margin: 0 auto;">

    </div>
</div>
