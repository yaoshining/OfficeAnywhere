<div id="messageReminder" ng-mouseover="showQueue=true" ng-mouseleave="showQueue=false">
    <div class="left-slip"></div>
    <div id="userName" class="reminder-from"><i class="fa fa-user" style="margin-right: 5px"></i>{{remindItem.sender.name}}</div>
    <div class="reminder-message">发来新消息</div>
    <div class="reminder-count badge">{{remindItem.messages.length}}</div>
    <div style="position: absolute;bottom: 30px;width: 94%;height: 100px;border: 1px solid #cccccc;left: 3%;background-color: #ffffff;overflow: auto" ng-show="showQueue">
        <div>未读消息{{reminder.remindQueue.length}}条</div>
        <div ng-repeat="item in reminder.remindQueue" ng-click="openChatBox(item)">{{item.sender.name}}:"消息....."({{item.messages.length}})</div>
    </div>
</div>
