<div class="solar-date">{{solarDate.year}}年{{solarDate.month}}月{{solarDate.day}}日</div>
<div class="solar-weekday">星期{{solarDate.weekday}}</div>
<div class="lunar-calendar">
    <span class="lunar-date">农历大年三十</span>
</div>
<div class="time">
    <span>{{time.hours}}:{{time.minutes}}:{{time.seconds}}</span>
</div>
<div class="location">
    <span>北京</span>
</div>
<div class="weather">
    <div>雷阵雨大学夹冰雹</div>
    <div>8°C~11°C</div>
</div>
